<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GBS - Seu négocio </title>
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body id="top">
  <header data-header>
    <div class="overlay" data-overlay></div>

    <div class="container">

      <button class="nav-open-btn maniabg" data-nav-open-btn>
        <ion-icon name="menu-outline"></ion-icon>
      </button>


    </div>

  </header>





  <main>
    <article>
      <section class="hero" id="hero">
        <div class="container">

          <div class="hero-content">

            <h1 class="h1 hero-title">Trabalhe conosco</h1>

            <form action="" class="hero-form">

                <input type="name" id="nome" class="input-field" placeholder="Insira seu nome" required>
                <input type="email" id="email" class="input-field" placeholder="Insira seu email" required>
                <textarea id="sobrevoce" class="input-field" rows="3" cols="50" placeholder="Nós diga um pouco sobre você"></textarea>
                <button type="submit" onclick="trabalheconosco()" class="btn btn-primary">Enviar agora</button>

            
            </form>

          </div>

          <figure class="hero-banner">
            <img src="./assets/images/hero-banner.png" alt="Seo illustration">
          </figure>

        </div>
        <script src="./assets/js/script.js"></script>
    </section>
    </article>
    </main>
    </body>
    </html>
